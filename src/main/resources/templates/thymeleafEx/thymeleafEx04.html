<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예시</h1>

    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>상품명</td>
            <td>상품설명</td>
            <td>가격</td>
            <td>상품등록일</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itemvo, status:${itemList}">
            <!--<td th:if="${status.even}" th:text="짝수"></td>
            <td th:unless="${status.even}" th:text="홀수"></td>-->
            <td th:switch="${status.even}">
                <span th:case=true>짝수</span>
                <span th:case=false>홀수</span>
            </td>
            <td th:text="${itemvo.getItemDetail()}"></td>
            <td th:text="${itemvo.getPrice()}"></td>
            <td th:text="${itemvo.getRegTime()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
