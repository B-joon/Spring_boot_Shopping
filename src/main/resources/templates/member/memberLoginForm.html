<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color:#bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form role="form" method="post" action="/members/login">
        <div class="mb-3">
            <label th:for="email" class="form-label">이름</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="mb-3">
            <label th:for="password" class="form-label">이메일주소</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력력해주세요.">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary"> 로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
